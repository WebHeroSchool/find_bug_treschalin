<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Игра - "Найди баг"</title>
  </head>

  <body>
    <section class="playingField">
      <div class="playingField__menu">
        <h1>Выберите уровень сложности:</h1>
        <p>
          Выберите сложность и игра начнется. Чем выше уровень - тем больше
          будет выборка карт.
        </p>
        <ul class="menuList">
          <li class="menuItem"><a href="#">Простой</a></li>
          <li class="menuItem"><a href="#">Средний</a></li>
          <li class="menuItem"><a href="#">Сложный</a></li>
        </ul>
      </div>
      <button class="playingField__button">Начать игру</button>
      <div class="playingField__img">
        <img src="./img/card_10deg.png" alt="Card" class="cardIn10Deg" />
        <img src="./img/card_40deg.png" alt="Card" class="cardIn40Deg" />
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
