<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Игра - "Найди баг"</title>
  </head>

  <body>
    <section class="playing-field">
      <div class="menu">
        <h1 class="menu__title">Выберите уровень сложности:</h1>
        <p class="menu__text">
          Выберите сложность и игра начнется. Чем выше уровень - тем больше
          будет выборка карт.
        </p>
        <ul class="menu__list">
          <li class="menu__item"><a href="#">Простой</a></li>
          <li class="menu__item"><a href="#">Средний</a></li>
          <li class="menu__item"><a href="#">Сложный</a></li>
        </ul>
      </div>
      <button class="button">Начать игру</button>
      <div class="image">
        <img src="./img/card_10deg.png" alt="Card" class="card-10deg" />
        <img src="./img/card_40deg.png" alt="Card" class="card-40deg" />
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
